<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <h1>Registration</h1>
        <hr>
        <div class="container1">

        <div class="container">
            <div class="nameContainer">
                <h3>Full Name</h3>
                <input id="name" type="text" placeholder="e.g: John Smith">
            </div>
            <div class="usernameContainer">
                <h3>Username</h3>
                <input id="username" type="text" placeholder="JohnWC98">
            </div>
        </div>

        <div class="container">
            <div class="emailContainer">
            <h3>Email</h3>
            <input id="email" type="text" placeholder="johnsmith@gmail.com">
        </div>
        <div class="phoneContainer">
            <h3>Phone Number</h3>
            <input id="number" type="number" placeholder="01-234-56-78">
        </div>
    </div>

    <div class="container">
        <div class="passwordContainer">
            <h3>Password</h3>
            <input id="password" type="password" placeholder="JohnWC98">
        </div>
        <div class="passwordConfirmContainer">
            <h3>Confirm Password</h3>
            <input id="confirmpassword" type="password" placeholder="JohnWC98">
        </div>
    </div>
</div>

<button id="register"><a href="./page.list.html">Register</a></button>

</div>
</body>
</html>
